# File: apps/product-app/serverless.yml
service: product-app

plugins:
  - serverless-plugin-typescript
  - serverless-offline

provider:
  name: aws
  stage: dev
  region: ap-south-1
  runtime: nodejs18.x
  memorySize: 512
  timeout: 10
  endpointType: REGIONAL

package:
  exclude:
    - .gitignore
    - README.md
    - serverless.yml
    - nest-cli.json
    - .prettierrc
  excludeDevDependencies: true
  individually: true

functions:
  main:
    handler: apps/product-app/src/main.handler
    events:
      - http:
          method: ANY
          path: /product-app
          cors:
            origins:
              - '*'
      - http:
          method: ANY
          cors:
            origins:
              - '*'
          path: '{proxy+}'
